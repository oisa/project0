<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Let's play Tic-Tac-Toe!</title>
  </head>
  <body>

    <header>
      <h1 class="animate__animated animate__fadeInDown">Wanna vs me in a game of <span style="font-style: italic;">Tic-Tac-Type?</span>  😄</h1>
    </header>

      <div class="game">
        <div class="board js-tilt animate__animated animate__fadeIn">
          <div id="0" class="square tl-corner"><div class="content"></div></div>
          <div id="1" class="square"><div class="content"></div></div>
          <div id="2" class="square tr-corner"><div class="content"></div></div>
          <div id="3" class="square"><div class="content"></div></div>
          <div id="4" class="square"><div class="content"></div></div>
          <div id="5" class="square"><div class="content"></div></div>
          <div id="6" class="square bl-corner">
            <div class="content"></div>
            <div id="p1-name" class="choose-player-info">
              <p>Player 1 name:</p>
              <input></input>
              <p>What's yo flava?</p>
              <select id="p1-symbol-select" class="symbol-select">
                <option value="❌">❌</option>
                <option value="😎">😎</option>
                <option value="🐸">🐸</option>
                <option value="🐶">🐶</option>
                <option value="🐳">🐳</option>
                <option value="🐝">🐝</option>
                <option value="👀">👀</option>
              </select>
            </div>
          </div>
          <div id="7" class="square"><div class="content"></div><div id="start-game">Go for gold!</div></div>
          <div id="8" class="square br-corner">
            <div class="content"></div>
            <div id="p2-name" class="choose-player-info">
              <p>Player 2 name:</p>
              <input></input>
              <p>What's yo flava?</p>
              <select id="p2-symbol-select" class="symbol-select">
                <option value="⭕️">⭕️</option>
                <option value="🤠">🤠</option>
                <option value="🐢">🐢</option>
                <option value="😸">😸</option>
                <option value="🐬">🐬</option>
                <option value="🦕">🦕</option>
                <option value="👽">👽</option>
              </select>
            </div>
          </div>
        </div>

      <div class="scoreboard animate__animated animate__fadeInUp">
        <h2>Scoreboard</h2>
        <div class="score-container">
          <div class="score-column">
            <h3 id="p1-title"><span id="p1-name-sb">Player 1</span>: <span id="p1-score">0</span></h3>
            <h3 id="p2-title"><span id="p2-name-sb">Player 2</span>: <span id="p2-score">0</span></h3>
          </div>

          <div id="message-board" class="score-column"></div>

          <div class="score-column">
            <h3>Mode</h3>
            <select class="score-select">
              <option>Player vs Player</option>
              <option>Player vs Computer</option>
            </select>
          </div>
        </div>

        <div id="reset">Reset</div>

      </div>

    </div>

    <script src="https://kit.fontawesome.com/493b2742e3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
